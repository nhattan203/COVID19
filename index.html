<body>
  <h2>üìä Th·ªëng k√™ COVID-19</h2>

  <div class="section" id="global-section">

  <script>
    async function fetchCovidData() {
      const globalEl = document.getElementById('global-stats');
      const globalUpdatedEl = document.getElementById('global-updated');
      const vnEl = document.getElementById('vietnam-stats');
      const vnUpdatedEl = document.getElementById('vn-updated');
      const tableBody = document.querySelector('#vietnam-daily tbody');

      try {
        // 1. L·∫•y d·ªØ li·ªáu Th·∫ø gi·ªõi
        const worldRes = await fetch('https://disease.sh/v3/covid-19/all');
        const worldData = await worldRes.json();
        const worldDate = new Date(worldData.updated).toLocaleString('vi-VN');
        globalEl.textContent = `T·ªïng ca nhi·ªÖm: ${worldData.cases.toLocaleString()} | T·ª≠ vong: ${worldData.deaths.toLocaleString()}`;
        globalUpdatedEl.textContent = `C·∫≠p nh·∫≠t: ${worldDate}`;

        // 2. L·∫•y d·ªØ li·ªáu Vi·ªát Nam t·ªïng quan
        const vnRes = await fetch('https://disease.sh/v3/covid-19/countries/vn');
        const vnData = await vnRes.json();
        const vnDate = new Date(vnData.updated).toLocaleString('vi-VN');
        vnEl.textContent = `T·ªïng ca nhi·ªÖm: ${vnData.cases.toLocaleString()} | T·ª≠ vong: ${vnData.deaths.toLocaleString()}`;
        vnUpdatedEl.textContent = `C·∫≠p nh·∫≠t: ${vnDate}`;

        // 3. L·∫•y l·ªãch s·ª≠ 8 ng√†y Vi·ªát Nam (ƒë·ªÉ t√≠nh 7 ng√†y m·ªõi)
        const histRes = await fetch('https://disease.sh/v3/covid-19/historical/vn?lastdays=8');
        const histData = await histRes.json();
        const timeline = histData.timeline;

        // 4. X√¢y m·∫£ng 7 ng√†y g·∫ßn nh·∫•t t√≠nh ƒë·∫øn h√¥m nay
        const days = [];
        for (let i = 6; i >= 0; i--) {

        }

        // 5. T√≠nh ca m·ªõi & t·ª≠ vong m·ªõi m·ªói ng√†y
        tableBody.innerHTML = '';
        for (let i = 1; i < days.length; i++) {
          const date = days[i];
const prevDate = days[i - 1];
const newCases = (timeline.cases[date] || 0) - (timeline.cases[prevDate] || 0);
const newDeaths = (timeline.deaths[date] || 0) - (timeline.deaths[prevDate] || 0);

// ƒê·ªãnh d·∫°ng ng√†y dd/mm/yyyy
const [year, month, day] = date.split('-');
const formattedDate = `${day}/${month}/${year}`;


          const row = document.createElement('tr');
row.innerHTML = `
  <td>${formattedDate}</td>
  <td>${newCases.toLocaleString()}</td>
  <td>${newDeaths.toLocaleString()}</td>
`;

          tableBody.appendChild(row);
        }

      } catch (err) {

        vnEl.textContent = "L·ªói khi t·∫£i d·ªØ li·ªáu Vi·ªát Nam.";
        tableBody.innerHTML = "<tr><td colspan='3'>Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu.</td></tr>";
        console.error(err);

    }

    // Ch·∫°y ngay khi t·∫£i trang
    fetchCovidData();
    // T·ª± ƒë·ªông l√†m m·ªõi m·ªói 60 gi√¢y
    setInterval(fetchCovidData, 60_000);
  </script>
