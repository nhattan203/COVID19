<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tin t·ª©c COVID-19 m·ªõi nh·∫•t</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #d32f2f;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    article {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-left: 5px solid #d32f2f;
    }
    article h2 {
      margin-top: 0;
    }
    article a {
      text-decoration: none;
      color: #d32f2f;
    }
    .timestamp {
      font-size: 0.9rem;
      color: gray;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tin t·ª©c COVID-19 m·ªõi nh·∫•t</h1>
    <div class="timestamp">C·∫≠p nh·∫≠t l·∫ßn cu·ªëi: <span id="updateTime">--:--:--</span></div>
  </header>

  <main id="newsContainer">
    <p>ƒêang t·∫£i tin t·ª©c...</p>
  </main>

  <footer>
    Ngu·ªìn: VnExpress & B·ªô Y t·∫ø ‚Äì T·ª± ƒë·ªông c·∫≠p nh·∫≠t m·ªói 5 ph√∫t
  </footer>

  <script>
    const newsContainer = document.getElementById('newsContainer');
    const updateTime = document.getElementById('updateTime');

    async function fetchNews() {
      try {
        const proxy = "https://api.allorigins.win/get?url=";
        const feedUrl = encodeURIComponent("https://vnexpress.net/rss/suc-khoe.rss");
        const response = await fetch(`${proxy}${feedUrl}`);
        const data = await response.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "text/xml");
        const items = xml.querySelectorAll("item");

        newsContainer.innerHTML = "";

        let count = 0;
        items.forEach(item => {
          const title = item.querySelector("title").textContent;
          const link = item.querySelector("link").textContent;
          const pubDate = new Date(item.querySelector("pubDate").textContent);

          if (title.toLowerCase().includes("covid")) {
            const article = document.createElement("article");
            article.innerHTML = `
              <h2><a href="${link}" target="_blank">${title}</a></h2>
              <p class="timestamp">üïí ${pubDate.toLocaleString("vi-VN")}</p>
            `;
            newsContainer.appendChild(article);
            count++;
          }

          if (count >= 5) return;
        });

        updateTime.textContent = new Date().toLocaleTimeString("vi-VN");
      } catch (error) {
        newsContainer.innerHTML = "<p>L·ªói t·∫£i tin. Vui l√≤ng th·ª≠ l·∫°i sau.</p>";
      }
    }

    fetchNews();
    setInterval(fetchNews, 5 * 60 * 1000); // C·∫≠p nh·∫≠t m·ªói 5 ph√∫t
  </script>
</body>
</html>
