<body>

  <script>
    async function fetchCovidData() {

      const tableBody = document.querySelector('#vietnam-daily tbody');

        // Th·∫ø gi·ªõi
        const worldRes = await fetch('https://disease.sh/v3/covid-19/all');
        const worldData = await worldRes.json();
        globalEl.textContent = `T·ªïng ca nhi·ªÖm: ${worldData.cases.toLocaleString()} | T·ª≠ vong: ${worldData.deaths.toLocaleString()} (C·∫≠p nh·∫≠t: ${new Date(worldData.updated).toLocaleDateString("vi-VN")})`;
